<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
<script src="jquery-1.11.3.min.js"></script>


<style>
.mainDiv{
width:22em;

}

</div>

<button class="btn" onclick="verify('is')">is</button>

<br/>

<script>

 $("#one").text(data[0]);

 	var random = Math.floor(Math.random() * 9) + 1;

});

	$("#bone").text("--");
	$("#btwo").text("--");

	$("#bfour").text("--")
}

	if(data[1]==value){
	
	    $("#bone").text("Done");
		 flag=true;

		  $("#bone").text("Wrong")
flag=false;
		  }
